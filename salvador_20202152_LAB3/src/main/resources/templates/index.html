<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
          crossorigin="anonymous">
    <title>Inicio</title>
</head>
<body>
    <main>
        <nav class="navbar navbar-expand-lg bg-body-tertiary" style="background-color= black">
            <div class="container-fluid">
                <a class="navbar-brand" href="#">Compañia</a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarNav">
                    <ul class="navbar-nav">
                        <li class="nav-item">
                            <a class="nav-link active" aria-current="page" href="#">Empleados</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#">Historial</a>
                        <li class="nav-item">
                            <a class="nav-link" href="#">Reportes</a>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>
        <!------------------------>

        <br>
        <br>
        <div class="container px-4 py-5">
            <h1 class="pb-2 border-bottom">Tabla de empleados</h1>
            <form method="post" th:action="@{/shipper/buscarPorNombre}">
                <div class="input-group mb-3">
                    <input name="searchField" class="form-control" type="text" placeholder="Buscar por nombre" th:value="${textoBuscado}" >
                    <button class="btn btn-primary" type="submit">Buscar</button>
                    <a class="btn btn-outline-secondary" th:href="@{/index}">Limpiar</a>
                </div>
            </form>
            <a class="btn btn-primary mb-4" th:href="@{'/shipper/new'}">Nuevo Transportista</a>
            <a class="btn btn-primary mb-4" th:href="@{'/shipper/buscarTelefonoCon5'}">Buscar telefono con número 5 (b. parcial)</a>
            <table class="table table-sm">
                <tr>
                    <th>#</th>
                    <th>Nombre</th>
                    <th>Apellido</th>
                    <th>Departamento</th>
                    <th>Ciudad</th>
                    <th>Numero de teléfono</th>
                    <th>Salario</th>
                    <th>Boton de editar</th>
                </tr>
                <tr th:each="employees, info : ${employeesList}">
                    <td th:text="${info.index + 1}"></td>
                    <td th:text="${employees.firstName}"></td>
                    <td th:text="${employees.lastName}"></td>
                    <td th:text="${employees.departamento}"></td>
                    <td th:text="${employees.numeroTelefono}"></td>
                    <td th:text="${employees.salario}"></td>

                    <td><a class="btn btn-primary" th:href="@{'/shipper/edit?id=' + ${shipper.shipperId}}">Editar</a>
                    </td>
                </tr>
            </table>
        </div>


        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
                integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
                crossorigin="anonymous"></script>

    </main>
</body>
</html>
